<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Deterministic Extension</title>
  </head>

  <body>

    <div>
      <a href="/DeterExt.crx" download>Download DeterExt</a>
      <p>
      Installation on Chrome:<br>
      1. Download DeterExt.<br>
      2. Open the extension setting page (chrome://extensions) on browser.<br>
      3. Drag the extension to the browser.
      </p>

    <div class = "row">
      <div class = "text-center">
        <button class="btn btn-lg btn-primary" id = "svg-test-button">SVG Filter Test</button>

        <br>
        <button class="btn btn-lg btn-primary" id = "cache-test-button">Cache Attack Test</button>
        <br>
        <br>
        <button class="btn btn-lg btn-primary" id = "script-test-button">Script Parsing Test</button>
        <button class="btn btn-lg btn-primary" id = "image-test-button">Image Decoding Test</button>
        <br>
        <br>
        <button class="btn btn-lg btn-primary" id = "float-test-button">Floating Point Test</button>
      </div>
    </div>
    <div class = "row text-center" id = "status">
    </div>
    <div class = "row">
      <div class = "text-center" id="iframe-container">
        <iframe frameBorder="0"  scrolling = "no" id="attack-iframe"></iframe>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
